name: nrm-install-checks
on:
  push:
    branches:
      - master
  pull_request:

jobs:
    check-pip-install:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash -l {0}

        env:
            NRMSO: /home/runner/work/nrm-python/nrm-core/nrm-core-master/lib/libnrm-core.so
            PYNRMSO: /home/runner/work/nrm-python/nrm-core/nrm-core-master/lib/libnrm-core-python.so

        steps:
        - uses: actions/checkout@v2
        - name: Setup conda
          uses: conda-incubator/setup-miniconda@v2
          with:
            activate-environment: condaenv
            miniconda-version: "latest"
            python-version: 3.8
            channels: conda-forge
            channel-priority: flexible
            auto-update-conda: true

        - name: Install nrm-core dependencies
          run: |
           sudo apt-get install pkg-config libzmq3-dev
           conda install libhwloc

        - name: Install nrm-core release
          run: |
           wget https://github.com/anlsys/nrm-core/releases/download/master-build/nrm-core-master.tar.gz
           mkdir ../nrm-core; tar xvf nrm-core-master.tar.gz -C ../nrm-core
           cd ../nrm-core; pwd; ls

        - name: Pip install check
          run: pip install -e .

        - name: nrmd
          run: nrmd
